<!DOCTYPE html>
<html>
    <head>
        <meta charset="ufr-8">
        <title>Formulário teste</title>
    </head>
    <body>
        <h2>Formulário de Cadastro</h2>
        <style>
            body{
                background-color: lightcoral;
            }
        </style>
        <form action="page.php" method="POST">
            <fieldset>
                <legend>Formulário</legend>

                <label for="nomecompleto"><b>Nome Completo:</b></label>
                <input type="text" id="nomecompleto" name="nomecompleto" >

                <br><br>

                <label for="datadenascimento"><b>Data de Nascimento</b></label>
                <input type="date" id="datadenascimento" name="datadenascimento">
                
                <br><br>

                <b>Selecione o estado em que você mora:</b> <br>
                <select name="Estado" id="estado">
                 <option value="Pernambuco" id="Pernambuco">Pernambuco</option>
                 <option value="SãoPaulo" id="SãoPaulo">São Paulo</option>
                 <option value="MinasGerais" id="MinasGerais">Minas Gerais</option>
                 <option value="RiodeJaneiro" id="RiodeJaneiro">Rio de Janeiro</option>
                </select>
                
                <br><br>
                
                <label><b>Genero:</b></label><br><br>
                <input type="radio" id="masculino" name="genero" value="masculino">
                <label for="masculino">Masculino</label><br>
                <input type="radio" id="feminino" name="genero" value="feminino">
                <label for="feminino">Feminino</label><br>
                <input type="radio" id="outro" name="genero" value="outro">
                <label for="outro">Outro</label>
            
                
                <br><br>

                <label for="9X9é?"><b>9 X 9 é ?</b></label>
                <input type="number" id="9X9é?" name="9X9é?">
                
                <br><br>

                <input type="submit" name="btn_enviar">

            </fieldset>
        </form>
    </body>
</html>
